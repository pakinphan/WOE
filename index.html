<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Of Envy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/Npc.css">
    <link rel="stylesheet" href="./css/Dressing2.css">
    <link rel="stylesheet" href="./css/Puzzle.css">
    <link rel="stylesheet" href="./css/Cutscene2.css">
    <link rel="stylesheet" href="./css/ReloadButton.css">
</head>

<body>
      <audio id="bgMusic" src="./asset/Song/song.mp3" autoplay loop hidden></audio>
    <div id="container">
<div id="reload-overlay">
    <button id="reload-button">
        <img src="./asset/image/Information .png" alt="Reload" class="reload-icon" />
    </button>
</div>
    
        <!-- Home Scene -->
        <div id="home-scene" class="scene active">
            <div id="startText">Click to Start</div>
        </div>

        <!-- Cutscene 1 - Video -->
        <div id="cutscene-1" class="scene">
            <div id="video-container">
                <video id="video-player" muted></video>
                <div id="next-button">
                    <span class="next-button-text">ไปต่อ</span>
                    <img src="./asset/image/Button/next yellow.png" alt="Next" />

                </div>
            </div>
        </div>


        <!-- Room Scene -->
        <div id="room-scene" class="scene">
            <div id="foreground-layer"></div>
            <div id="foreground-layer2"></div>
            <div id="player" style="background-image: url('./asset/image/character/Nelly/Nelly.PNG');"></div>
            <div class="item" id="item1"></div>
            <div class="item" id="item2"></div>
            <div class="item box" id="item3"></div>
            <div id="door"></div>


        </div>

        <!-- Dressing Room Scene -->
        <div id="dressing-room-scene" class="scene">
            <div class="cloth-foreground"></div>
            <div class="dressing-room-container">
                <!-- Character Display Section (Left) -->
                <div class="character-display">
                    <div id="character-preview" class="character-preview">
                        <!-- Character will appear here -->
                        <img id="character-body" src="./asset/image/character/Nelly/Nelly.PNG" alt="Character Body">
                        <img id="character-head" src="" alt="Character Head" style="display: none;">
                    </div>
                </div>

                <!-- Clothing Selection Section (Right) -->
                <div class="clothing-selection">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="head-tab">ทรงผม</button>
                        <button class="tab-button" data-tab="body-tab">ชุด</button>
                    </div>

                    <div id="head-tab" class="tab-content active">
                        <div class="items-grid">
                            <div class="clothing-item"
                                data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_01.png">
                                <img src="./asset/image/background/DressingRoomNelly/Head/Nelly_head_01.png"
                                    alt="Head 1">
                            </div>
                            <div class="clothing-item"
                                data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_02.png">
                                <img src="./asset/image/background/DressingRoomNelly/Head/Nelly_head_02.png"
                                    alt="Head 2">
                            </div>
                            <div class="clothing-item"
                                data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_03.png">
                                <img src="./asset/image/background/DressingRoomNelly/Head/Nelly_head_03.png"
                                    alt="Head 3">
                            </div>
                            <div class="clothing-item"
                                data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_04.png">
                                <img src="./asset/image/background/DressingRoomNelly/Head/Nelly_head_04.png"
                                    alt="Head 4">
                            </div>
                            <!-- Add more head options as needed -->
                        </div>
                    </div>

                    <div id="body-tab" class="tab-content">
                        <div class="items-grid">
                            <div class="clothing-item"
                                data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_01.png">
                                <img src="./asset/image/background/DressingRoomNelly/Dress/Nelly_dress_01.png"
                                    alt="Body 1">
                            </div>
                            <div class="clothing-item"
                                data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_02.png">
                                <img src="./asset/image/background/DressingRoomNelly/Dress/Nelly_dress_02.png"
                                    alt="Body 2">
                            </div>
                            <div class="clothing-item"
                                data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_03.png">
                                <img src="./asset/image/background/DressingRoomNelly/Dress/Nelly_dress_03.png"
                                    alt="Body 3">
                            </div>
                            <div class="clothing-item"
                                data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_04.png">
                                <img src="./asset/image/background/DressingRoomNelly/Dress/Nelly_dress_04.png"
                                    alt="Body 4">

                                <!-- Add more body options as needed -->
                            </div>


                        </div>
                    </div>

                </div>
            </div>

            <!-- Next Button - Always visible -->
            <button id="dressing-next-button">
                <span class="next-button-text">ไปต่อ</span>
                <img src="./asset/image/Button/next yellow.png" alt="Next" />
            </button>
        </div>


        <!-- Comic Scene (New) -->
        <div id="comic-scene" class="scene">
            <div class="comic-container">
                <div class="comic-panel" data-panel="1">
                    <img src="./asset/image/comic/1.png" alt="Comic panel 1">
                </div>
                <div class="comic-panel" data-panel="2">
                    <img src="./asset/image/comic/2.png" alt="Comic panel 2">
                </div>
                <div class="comic-panel" data-panel="3">
                    <img src="./asset/image/comic/3.png" alt="Comic panel 3">
                </div>
                <div class="comic-panel" data-panel="4">
                    <img src="./asset/image/comic/4.png" alt="Comic panel 4">
                </div>

                <button id="comic-next-button" style="display: none;">
                    <span class="comic-next-button-text">ไปต่อ</span>
                    <img src="./asset/image/Button/next yellow.png" alt="Next" />

                </button>

            </div>
            <div class="comic-instruction">คลิกเพื่อเปิดเผยเรื่องราว</div>
        </div>


        <!-- Blue Screen Transition Scene -->
        <div id="sliding-scene" class="scene">
            <div id="sliding-background" class="scene-layer">
                <!-- Background image set by CSS -->
            </div>
            <div id="sliding-npcs" class="scene-layer">
                <div id="npc1" class="npc" data-npc="1" style="left: 500px;"></div>
                <div id="npc2" class="npc" data-npc="2" style="left: 1600px;"></div>
                <div id="npc3" class="npc" data-npc="3" style="left: 2500px;"></div>
            </div>
            <div id="sliding-player" class="player"></div>
            <div id="sliding-foreground" class="scene-layer">

            </div>
            <div id="dialogue-overlay" class="hidden">
                <div id="npc-portrait" style="margin-top: 10%;"> </div>

                <div id="dialogue-box">

                    <div id="dialogue-content">
                        <p id="npc-name">NPC Name</p>
                        <p id="dialogue-text">Dialogue text goes here...</p>
                    </div>
                    <button id="dialogue-next">Next</button>
                </div>
            </div>
            <div id="item-received-overlay" class="hidden">
                <div id="item-received-box">
                    <h2>ยินดีด้วย!</h2>
                    <img id="item-image" src="./asset/image/background/walkingroom/jigsawItem1/Puzzle4.png"
                        alt="Item Image">
                    <p id="item-description">คุณได้รับเศษภาพครบทั้งหมดแล้ว!</p>
                    <button id="item-received-close">Close</button>
                </div>
            </div>
        </div>

        <!-- Second Room Scene -->
        <div id="second-room-scene" class="scene">
            <div id="second-player"
                style="background-image: url('./asset/image/character/Oceana/Oceana.png'); left: 50px; bottom: 50px;">
            </div>
            <div id="second-foreground-layer"></div>
            <div id="second-foreground-layer2"></div>
            <div id="second-foreground-layer3"></div>
            <!-- Items in the second room -->
            <div id="second-item1" class="second-room-item"></div>
            <div id="second-item2" class="second-room-item"></div>
            <div id="second-item3" class="second-room-item"></div>

            <!-- Door in the second room -->
            <div id="second-door"></div>


        </div>

        <!-- Second Dressing Room Scene -->
        <div id="second-dressing-room-scene" class="scene">
            <div class="second-cloth-foreground"></div>
            <div class="second-dressing-room-container">
                <!-- Character Display Section (Left) -->
                <div class="second-character-display">
                    <div id="second-character-preview" class="second-character-preview">
                        <!-- Character will appear here -->
                        <img id="second-character-body" src="./asset/image/character/Oceana/Oceana.PNG"
                            alt="Character Body">
                        <img id="second-character-head" src="" alt="Character Head" style="display: none;">
                    </div>
                </div>

                <!-- Clothing Selection Section (Right) -->
                <div class="second-clothing-selection">
                    <div class="second-tabs">
                        <button class="second-tab-button active" data-tab="second-head-tab">ทรงผม</button>
                        <button class="second-tab-button" data-tab="second-body-tab">ชุด</button>
                    </div>

                    <div id="second-head-tab" class="second-tab-content active">
                        <div class="second-items-grid">
                            <div class="second-clothing-item"
                                data-head="asset/image/background/DressingRoomOceana/HeadPreview/Oceana_head_P_01.png">
                                <img src="./asset/image/background/DressingRoomOceana/Head/Oceana_head_01.png"
                                    alt="Head 1">
                            </div>
                            <div class="second-clothing-item"
                                data-head="asset/image/background/DressingRoomOceana/HeadPreview/Oceana_head_P_02.png">
                                <img src="./asset/image/background/DressingRoomOceana/Head/Oceana_head_02.png"
                                    alt="Head 2">
                            </div>
                            <div class="second-clothing-item"
                                data-head="asset/image/background/DressingRoomOceana/HeadPreview/Oceana_head_P_03.png">
                                <img src="./asset/image/background/DressingRoomOceana/Head/Oceana_head_03.png"
                                    alt="Head 3">
                            </div>
                            <div class="second-clothing-item"
                                data-head="asset/image/background/DressingRoomOceana/HeadPreview/Oceana_head_P_04.png">
                                <img src="./asset/image/background/DressingRoomOceana/Head/Oceana_head_04.png"
                                    alt="Head 4">
                            </div>
                            <!-- Add more head options as needed -->
                        </div>
                    </div>

                    <div id="second-body-tab" class="second-tab-content">
                        <div class="second-items-grid">
                            <div class="second-clothing-item"
                                data-body="asset/image/background/DressingRoomOceana/DressPreview/Oceana_dress_P_01.png">
                                <img src="./asset/image/background/DressingRoomOceana/Dress/Oceana_dress_01.png"
                                    alt="Body 1">
                            </div>
                            <div class="second-clothing-item"
                                data-body="asset/image/background/DressingRoomOceana/DressPreview/Oceana_dress_P_02.png">
                                <img src="./asset/image/background/DressingRoomOceana/Dress/Oceana_dress_02.png"
                                    alt="Body 2">
                            </div>
                            <div class="second-clothing-item"
                                data-body="asset/image/background/DressingRoomOceana/DressPreview/Oceana_dress_P_03.png">
                                <img src="./asset/image/background/DressingRoomOceana/Dress/Oceana_dress_03.png"
                                    alt="Body 3">
                            </div>
                            <div class="second-clothing-item"
                                data-body="asset/image/background/DressingRoomOceana/DressPreview/Oceana_dress_P_04.png">
                                <img src="./asset/image/background/DressingRoomOceana/Dress/Oceana_dress_04.png"
                                    alt="Body 4">
                            </div>
                            <!-- Add more body options as needed -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next Button - Always visible -->
            <button id="second-dressing-next-button">
                <span class="next-button-text">ไปต่อ</span>
                <img src="./asset/image/Button/next yellow.png" alt="Next" />
            </button>
        </div>
        <!-- Jigsaw Puzzle Scene -->
        <div id="jigsaw-scene" class="scene">
            <div class="scene-container">
                <h2 class="scene-title">ประกอบรูปภาพเข้าด้วยกัน</h2>

                <!-- Main jigsaw container - where pieces can be dragged -->
                <div id="jigsaw-container" class="jigsaw-container">
                    <!-- Jigsaw pieces that can be dragged -->
                    <div class="jigsaw-piece" data-piece-id="piece1"
                        style="background-image: url('./asset/image/background/walkingroom/jigsawItem1/Puzzle1.png');">
                    </div>
                    <div class="jigsaw-piece" data-piece-id="piece2"
                        style="background-image: url('./asset/image/background/walkingroom/jigsawItem1/Puzzle2.png');">
                    </div>
                    <div class="jigsaw-piece" data-piece-id="piece3"
                        style="background-image: url('./asset/image/background/walkingroom/jigsawItem1/Puzzle3.png');">
                    </div>

                    <!-- Jigsaw board with drop zones -->
                    <div class="jigsaw-board">
                        <!-- Drop zones for each piece -->
                        <div class="jigsaw-drop-zone" data-zone-id="piece1"></div>
                        <div class="jigsaw-drop-zone" data-zone-id="piece2"></div>
                        <div class="jigsaw-drop-zone" data-zone-id="piece3"></div>
                    </div>

                    <!-- Full image that appears when puzzle is complete -->
                    <div id="jigsaw-revealed-image" class="jigsaw-revealed-image"
                        style="background-image: url('./asset/image/background/walkingroom/jigsawItem1/PuzzleComplete.png');">
                    </div>
                </div>

                <!-- Success message -->
                <div id="jigsaw-success" class="jigsaw-success">
                    <h3>ยอดเยี่ยม!</h3>
                    <p>คุณประกอบภาพสำเร็จแล้ว</p>
                </div>

                <!-- Next button (appears after completion) -->
                <button id="jigsaw-next-button" class="jigsaw-next-button-text" aria-label="ไปต่อ">
                    <span class="next-button-text">ไปต่อ</span>
                    <img src="./asset/image/Button/next yellow.png" alt="Next">
                </button>
            </div>

            <!-- Sound effects for jigsaw game -->
            <audio id="jigsaw-place-sound" src="./asset/sound/place_sound.mp3" preload="auto"></audio>
            <audio id="jigsaw-complete-sound" src="./asset/sound/complete_sound.mp3" preload="auto"></audio>
        </div>

        <!-- Cutscene 2 Scene -->
        <div id="cutscene-2" class="scene">
            <div class="video-container">
                <video id="cutscene2-video-player" src="./asset/video/1.mp4"></video>
                <button id="cutscene2-next-button" class="next-button"> 
                    <span class="next-button-text">จบเกม</span>
                    <img src="./asset/image/Button/next.png" alt="Next"></button>
            </div>
        </div>
        <!-- Item overlay -->
        <div id="item-overlay">
            <div id="item-display">
                <button id="close-item">X</button>
                <div id="current-item"></div>
                <div id="box-content">
                    <img id="key-image" src="./asset/image/background/BigRoomNelly/Item/picinbox1.PNG" alt="key image"
                        style="cursor: pointer;" />
                </div>
            </div>
        </div>

        <!-- Image overlay -->
        <div id="image-overlay" style="display:none;">
            <div id="image-popup">
                <img id="overlay-image" src="./asset/image/background/BigRoomNelly/Item/picinbox2.PNG"
                    alt="image detail" />
            </div>
        </div>
        <div id="door-code-overlay" class="overlay">
            <div id="door-code-container">
                <div id="door-code-header">
                    <h2>ป้อนรหัสประตู</h2>
                    <button id="close-door-code">X</button>
                </div>
                <div id="door-code-display">
                    <div id="code-input">____</div>
                </div>
                <div id="door-keypad">
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="1">1</button>
                        <button class="keypad-btn" data-num="2">2</button>
                        <button class="keypad-btn" data-num="3">3</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="4">4</button>
                        <button class="keypad-btn" data-num="5">5</button>
                        <button class="keypad-btn" data-num="6">6</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="7">7</button>
                        <button class="keypad-btn" data-num="8">8</button>
                        <button class="keypad-btn" data-num="9">9</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn clear-btn">C</button>
                        <button class="keypad-btn" data-num="0">0</button>
                        <button class="keypad-btn enter-btn">↵</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="game-message"></div>

    </div>

    <script src="./js/game.js"></script>
</body>

</html>
