<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Of Envy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="container">
        <!-- Home Scene -->
        <div id="home-scene" class="scene active">
            Welcome to Adventure Game - Click to Start
        </div>

        <!-- Cutscene 1 - Video -->
        <div id="cutscene-1" class="scene">
            <div id="video-container">
                <video id="video-player" muted></video>
                <div id="next-button">
                    <span class="next-button-text">ไปต่อ</span>
                    <img src="/asset/image/Button/next yellow.png" alt="Next" />

                </div>
            </div>
        </div>


        <!-- Room Scene -->
        <div id="room-scene" class="scene">
            <div id="foreground-layer"></div>
            <div id="foreground-layer2"></div>
            <div id="player" style="background-image: url('/asset/image/character/Nelly/Nelly.PNG');"></div>
            <div class="item" id="item1"></div>
            <div class="item" id="item2"></div>
            <div class="item box" id="item3"></div>
            <div id="door"></div>

            
        </div>

        <!-- Dressing Room Scene (Placeholder) วิคมาทำตรงนี้ -->
<!-- Dressing Room Scene -->
<div id="dressing-room-scene" class="scene">
    <div class="cloth-foreground"></div>
    <div class="dressing-room-container">
        <!-- Character Display Section (Left) -->
        <div class="character-display">
            <div id="character-preview" class="character-preview">
                <!-- Character will appear here -->
                <img id="character-body" src="/asset/image/character/Nelly/Nelly.PNG" alt="Character Body">
                <img id="character-head" src="" alt="Character Head" style="display: none;">
            </div>
        </div>
        
        <!-- Clothing Selection Section (Right) -->
        <div class="clothing-selection">
            <div class="tabs">
                <button class="tab-button active" data-tab="head-tab">ทรงผม</button>
                <button class="tab-button" data-tab="body-tab">ชุด</button>
            </div>
        
            <div id="head-tab" class="tab-content active">
                <div class="items-grid">
                    <div class="clothing-item" data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_01.png">
                        <img src="/asset/image/background/DressingRoomNelly/Head/Nelly_head-01.png" alt="Head 1">
                    </div>
                    <div class="clothing-item" data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_02.png">
                        <img src="/asset/image/background/DressingRoomNelly/Head/Nelly_head_02.png" alt="Head 2">
                    </div>
                    <div class="clothing-item" data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_03.png">
                        <img src="/asset/image/background/DressingRoomNelly/Head/Nelly_head_03.png" alt="Head 3">
                    </div>
                    <div class="clothing-item" data-head="asset/image/background/DressingRoomNelly/HeadPreview/Nelly_head_P_04.png">
                        <img src="/asset/image/background/DressingRoomNelly/Head/Nelly_head_04.png" alt="Head 4">
                    </div>
                    <!-- Add more head options as needed -->
                </div>
            </div>
            
            <div id="body-tab" class="tab-content">
                <div class="items-grid">
                    <div class="clothing-item" data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_01.png">
                        <img src="/asset/image/background/DressingRoomNelly/Dress/Nelly_dress-01.png" alt="Body 1">
                    </div>
                    <div class="clothing-item" data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_02.png">
                        <img src="/asset/image/background/DressingRoomNelly/Dress/Nelly_dress_02.png" alt="Body 2">
                    </div>
                    <div class="clothing-item" data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_03.png">
                        <img src="/asset/image/background/DressingRoomNelly/Dress/Nelly_dress_03.png" alt="Body 3">
                    </div>
                    <div class="clothing-item" data-body="asset/image/background/DressingRoomNelly/DressPreview/Nelly_dress_P_04.png">
                        <img src="/asset/image/background/DressingRoomNelly/Dress/Nelly_dress_04.png" alt="Body 4">

                    <!-- Add more body options as needed -->
                </div>


                </div>
            </div>

        </div>
    </div>
    
    <!-- Next Button - Always visible -->
    <button id="dressing-next-button">
        <span class="next-button-text">ไปต่อ</span>
        <img src="/asset/image/Button/next yellow.png" alt="Next" />
    </button>
</div>


        <!-- Comic Scene (New) -->
        <div id="comic-scene" class="scene">
            <div class="comic-container">
                <div class="comic-panel" data-panel="1">
                    <img src="/asset/image/comic/1.png" alt="Comic panel 1">
                </div>
                <div class="comic-panel" data-panel="2">
                    <img src="/asset/image/comic/2.png" alt="Comic panel 2">
                </div>
                <div class="comic-panel" data-panel="3">
                    <img src="/asset/image/comic/3.png" alt="Comic panel 3">
                </div>
                <div class="comic-panel" data-panel="4">
                    <img src="/asset/image/comic/4.png" alt="Comic panel 4">
                </div>

                <button id="comic-next-button" style="display: none;">
                    <span class="comic-next-button-text">ไปต่อ</span>
                    <img src="/asset/image/Button/next yellow.png" alt="Next" />

                </button>

            </div>
            <div class="comic-instruction">คลิกเพื่อเปิดเผยเรื่องราว</div>
        </div>

        <!-- Second Room Scene -->
        <div id="second-room-scene" class="scene">
            <div id="second-player"
                style="background-image: url('/asset/image/character/Oceana/Oceana.png'); left: 50px; bottom: 50px;">
            </div>
            <div id="second-foreground-layer"></div>
            <div id="second-foreground-layer2"></div>
            <div id="second-foreground-layer3"></div>
            <!-- Items in the second room -->
            <div id="second-item1" class="second-room-item"></div>
            <div id="second-item2" class="second-room-item"></div>
            <div id="second-item3" class="second-room-item"></div>

            <!-- Door in the second room -->
            <div id="second-door"></div>

            
        </div>
        <!-- Item overlay -->
        <div id="item-overlay">
            <div id="item-display">
                <button id="close-item">X</button>
                <div id="current-item"></div>
                <div id="box-content">
                    <img id="key-image" src="asset/image/background/BigRoomNelly/Item/picinbox1.PNG" alt="key image"
                        style="cursor: pointer;" />
                </div>
            </div>
        </div>

        <!-- Image overlay -->
        <div id="image-overlay" style="display:none;">
            <div id="image-popup">
                <img id="overlay-image" src="asset/image/background/BigRoomNelly/Item/picinbox2.PNG"
                    alt="image detail" />
            </div>
        </div>
        <div id="door-code-overlay" class="overlay">
            <div id="door-code-container">
                <div id="door-code-header">
                    <h2>ป้อนรหัสประตู</h2>
                    <button id="close-door-code">X</button>
                </div>
                <div id="door-code-display">
                    <div id="code-input">____</div>
                </div>
                <div id="door-keypad">
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="1">1</button>
                        <button class="keypad-btn" data-num="2">2</button>
                        <button class="keypad-btn" data-num="3">3</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="4">4</button>
                        <button class="keypad-btn" data-num="5">5</button>
                        <button class="keypad-btn" data-num="6">6</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn" data-num="7">7</button>
                        <button class="keypad-btn" data-num="8">8</button>
                        <button class="keypad-btn" data-num="9">9</button>
                    </div>
                    <div class="keypad-row">
                        <button class="keypad-btn clear-btn">C</button>
                        <button class="keypad-btn" data-num="0">0</button>
                        <button class="keypad-btn enter-btn">↵</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="game-message"></div>

    </div>

    <script src="/js/game.js"></script>
</body>

</html>
